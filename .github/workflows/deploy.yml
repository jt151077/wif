name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  APP_NAME: 'frontend'
  PROJECT_ID: 'jeremy-7fx0vbs3'
  REGION: 'europe-west1'
  REGISTRY_NAME: 'run-image'

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2.0.0'
        with:
          workload_identity_provider: 'projects/74072647270/locations/global/workloadIdentityPools/github-actions-cloud-run/providers/github'
          service_account: 'deploy-sa@$jeremy-7fx0vbs3.iam.gserviceaccount.com'
          project_id: 'jeremy-7fx0vbs3'

      - name: Gcloud List
        run: |-
          gcloud config list

      - name: Storage List
        run: |-
          gcloud storage ls

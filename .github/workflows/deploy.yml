name: Build and Deploy to Cloud Run

on:
  push:
    branches: [ "main" ]

env:
  APP_NAME: 'frontend'
  PROJECT_ID: 'jeremy-r7znm7yq'
  REGION: 'europe-west1'
  REGISTRY_NAME: 'run-image'

jobs:
  deploy:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v2.0.0'
        with:
          workload_identity_provider: 'projects/50888160022/locations/global/workloadIdentityPools/github-actions/providers/github-provider'
          service_account: 'github-wif@jeremy-r7znm7yq.iam.gserviceaccount.com'
          project_id: 'jeremy-r7znm7yq'

      - name: Build and push the Docker image
        run: |-
          gcloud builds submit ./app --tag $REGION-docker.pkg.dev/jeremy-r7znm7yq/$REGISTRY_NAME/$APP_NAME:$GITHUB_SHA --service-account=cloudbuild-sa@jeremy-r7znm7yq.iam.gserviceaccount.com	
